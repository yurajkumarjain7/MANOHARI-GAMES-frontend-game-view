
<div class="flex flex-col items-center justify-center w-full h-full p-4">
    <div id="wall-a" class="bg-amber-800 w-[150px] h-[300px] flex flex-col items-center justify-center rounded-lg shadow-2xl space-y-4 border-8 border-amber-900">
        <h2 class="text-sm font-semibold text-white/80">Wall 150x300</h2>
        <!-- Box element -->
        <div id="box" class="bg-amber-400 w-[50px] h-[100px] rounded-md shadow-inner border-4 border-amber-600 flex items-center justify-center transform hover:scale-110 transition duration-300">
             <span class="text-3xl text-gray-800">&#x1F4B0;</span> <!-- Treasure Box Emoji -->
        </div>
    </div>
    <p class="text-lg font-semibold text-red-300 mt-4">Scene A: Treasure Wall</p>
</div>
<script>
    const sceneDisplay = document.getElementById('sceneDisplay');
    const keyIndicators = {
        'a': document.getElementById('key-a'),
        's': document.getElementById('key-s'),
        'd': document.getElementById('key-d'),
    };

    // Content Templates using your specified dimensions and colors.
    const sceneTemplates = {
        // A Key: Wall (150x300, brown) with Box (50x100, goldenrod)
        'a': `
            <div class="flex flex-col items-center justify-center w-full h-full p-4">
                <div id="wall-a" class="bg-amber-800 w-[150px] h-[300px] flex flex-col items-center justify-center rounded-lg shadow-2xl space-y-4 border-8 border-amber-900">
                    <h2 class="text-sm font-semibold text-white/80">Wall 150x300</h2>
                    <!-- Box element -->
                    <div id="box" class="bg-amber-400 w-[50px] h-[100px] rounded-md shadow-inner border-4 border-amber-600 flex items-center justify-center transform hover:scale-110 transition duration-300">
                         <span class="text-3xl text-gray-800">&#x1F4B0;</span> <!-- Treasure Box Emoji -->
                    </div>
                </div>
                <p class="text-lg font-semibold text-red-300 mt-4">Scene A: Treasure Wall</p>
            </div>
        `,
        // D Key: Wall (300x300, brown) with Door (50x100, goldenrod) and Text
        'd': `
            <div class="flex flex-col items-center justify-center w-full h-full p-4">
                <div id="wall-d" class="bg-amber-800 w-[300px] h-[300px] flex flex-col items-center justify-center rounded-lg shadow-2xl relative border-8 border-amber-900">
                    <!-- Text centered on the wall -->
                    <div class="absolute inset-0 flex items-center justify-center z-10">
                        <h2 class="text-4xl font-black text-white p-2 bg-black/50 rounded-lg transform rotate-3 shadow-xl">
                            YUVRAJ JAIN
                        </h2>
                    </div>
                    <!-- Door element (placed at the bottom) -->
                    <div id="door" class="bg-amber-400 w-[50px] h-[100px] rounded-t-lg shadow-2xl border-4 border-amber-600 absolute bottom-0 z-0 transform hover:scale-110 transition duration-300"></div>
                </div>
                <p class="text-lg font-semibold text-green-300 mt-4">Scene D: Text and Door Wall</p>
            </div>
        `,
        // S Key: Reset Scene
        's': `
            <div class="bg-gray-700 w-full h-full rounded-lg flex flex-col items-center justify-center p-8 transition-all duration-500">
                <h2 class="text-5xl font-extrabold text-blue-300 mb-4 animate-pulse">
                    Scene Reset
                </h2>
                <p class="text-xl text-gray-300 text-center">
                    The 'S' key provides a neutral view. <br> Press 'A' or 'D' (or click) to load a new scene!
                </p>
            </div>
        `
    };

    // Function to update the display
    function updateScene(key) {
        const content = sceneTemplates[key.toLowerCase()];
        if (content) {
            sceneDisplay.innerHTML = content;
        } else {
            sceneDisplay.innerHTML = `
                <p class="text-2xl text-red-400 font-semibold">
                    Key "${key.toUpperCase()}" is not mapped. Please press 'A', 'S', or 'D'.
                </p>
            `;
        }
    }

    // Function to handle key press visualization
    function animateKey(keyElement) {
        keyElement.classList.add('active');
        setTimeout(() => {
            keyElement.classList.remove('active');
        }, 150);
    }

    // --- Event Listeners ---

    // 1. Keyboard Input (For PC/Keyboard users)
    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        
        if (key in keyIndicators) {
            updateScene(key);
            animateKey(keyIndicators[key]);
        }
    });

    // 2. Mouse/Touch Click Input (For mouse users)
    Object.values(keyIndicators).forEach(button => {
        button.addEventListener('click', (event) => {
            const key = event.currentTarget.getAttribute('data-key');
            if (key) {
                updateScene(key);
                animateKey(keyIndicators[key]);
            }
        });
    });

    // Initialize with the default 'S' scene on load
    document.addEventListener('DOMContentLoaded', () => {
         updateScene('s');
    });
</script>
