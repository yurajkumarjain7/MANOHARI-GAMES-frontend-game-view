<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Scene Explorer (PC Optimized)</title>
    <style>
        body {
            background-color:blueviolet;
        }
        

    </style>
    
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-8">
<div id="banner1">
   <CENter> <img src="Untitled.png" width="30%"> </CENter>
</div>
    <center>
    <!-- PC Optimized: Increased max-w-4xl for a wider desktop view -->
    <div class="w-full max-w-4xl bg-gray-800 p-8 sm:p-10 rounded-3xl shadow-2xl space-y-8">
        <h1 class="text-4xl font-extrabold text-yellow-300 text-center tracking-wide">
            one person view
        </h1>
        <p class="text-center text-gray-400 text-lg">
        </p>

        <!-- Scene Display Area: Increased height for more visual space -->
        <div id="sceneDisplay" class="h-[500px] w-full rounded-2xl flex items-center justify-center transition-all duration-300 bg-gray-700 p-6 overflow-hidden border-4 border-gray-700 shadow-inner">
            <p class="text-3xl text-gray-400 font-light">
            </p>
        </div>


        <!-- Key Indicators / Instructions (Large, prominent buttons) -->
        <div class="flex justify-center space-x-8 pt-4">
            <div id="key-a" data-key="a" class="key-indicator bg-red-600 text-white font-extrabold p-6 w-24 text-2xl text-center rounded-xl hover:bg-red-700"></div>
            <div id="key-s" data-key="s" class="key-indicator bg-blue-600 text-white font-extrabold p-6 w-24 text-2xl text-center rounded-xl hover:bg-blue-700"></div>
            <div id="key-d" data-key="d" class="key-indicator bg-green-600 text-white font-extrabold p-6 w-24 text-2xl text-center rounded-xl hover:bg-green-700"></div>
        </div>
        <div class="flex justify-between text-base text-gray-400 mt-2 px-10">
            <span class="text-red-300"></span>
            <span class="text-blue-300"></span>
            <span class="text-green-300"></span>
        </div>
    </center>
    </div>


    <script>
        const sceneDisplay = document.getElementById('sceneDisplay');
        const keyIndicators = {
            'a': document.getElementById('key-a'),
            's': document.getElementById('key-s'),
            'd': document.getElementById('key-d'),
        };

        // Content Templates using your specified dimensions and colors.
        const sceneTemplates = {
            // A Key: Wall (150x300, brown) with Box (50x100, goldenrod)
            'a': `
            <div> 
                <img src="shkj.jpg" width="50%"></img>
                </div> 
            

            `,
            // D Key: Wall (300x300, brown) with Door (50x100, goldenrod) and Text
            'd': `
            <div> 
                <img src="download (2).jpg" width="50%"></img>
                <button onclick="alert('chalo dilli')">click to interact</button>

                </div> 
            `,
            // S Key: Reset Scene
            's': `
            <div> 
                <img src="gbhj.jpg" width="50%"></img>
                </div> 
            `
 
 
        };

        // Function to update the display
        function updateScene(key) {
            const content = sceneTemplates[key.toLowerCase()];
            if (content) {
                sceneDisplay.innerHTML = content;
            } else {
                sceneDisplay.innerHTML = `
                    <p class="text-2xl text-red-400 font-semibold">
                        Key "${key.toUpperCase()}" is not mapped. Please press 'A', 'S', or 'D'.
                    </p>
                `;
            }
        }

        // Function to handle key press visualization
        function animateKey(keyElement) {
            keyElement.classList.add('active');
            setTimeout(() => {
                keyElement.classList.remove('active');
            }, 150);
        }

        // --- Event Listeners ---

        // 1. Keyboard Input (For PC/Keyboard users)
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            
            if (key in keyIndicators) {
                updateScene(key);
                animateKey(keyIndicators[key]);
            }
        });

        // 2. Mouse/Touch Click Input (For mouse users)
        Object.values(keyIndicators).forEach(button => {
            button.addEventListener('click', (event) => {
                const key = event.currentTarget.getAttribute('data-key');
                if (key) {
                    updateScene(key);
                    animateKey(keyIndicators[key]);
                }
            });
        });

        // Initialize with the default 'S' scene on load
        document.addEventListener('DOMContentLoaded', () => {
             updateScene('s');
        });
    </script>

</body>
</html>
